media: public/img
content:
  - name: posts
    label: Posts
    type: collection
    path: content/blog
    view:
      fields: [ title, draft, date ]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string }
      - { name: date, label: Date, type: date }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: body, label: Body, type: rich-text }
      - { name: slug, label: Slug, type: string }
  - name: pages
    label: Pages
    type: collection
    format: json
    path: pages
    view:
      fields: [ name, draft, date ]
    fields:
      - { name: name, label: Name, type: string, required: true }
      - { name: seoTitle, label: SEOTitle, type: string, required: true }
      - { name: seoDescription, label: SEODescription, type: string, required: true }
      - { name: date, label: Date, type: date }
      - { name: draft, label: Draft, type: boolean }
      - { name: ui, label: UI, type: page }
      - { name: slug, label: Slug, type: string }
  - name: templates
    label: Templates
    type: collection
    format: json
    path: templates
    view:
      fields: [ name ]
    fields:
      - { name: name, label: Name, type: string, required: true }      
      - { name: ui, label: UI, type: page, required: true }      
      - { name: collection, label: Collection, type: string }      
  - name: symbols
    label: Symbols
    type: collection
    format: json
    path: symbols
    view:
      fields: [ name ]
    fields:
      - { name: name, label: Name, type: string, required: true }      
      - { name: ui, label: UI, type: page, required: true }    
  - name: metadata
    label: Metadata
    type: file
    path: _data/metadata.js
    format: code
